<HTML>
    <HEAD>
    <TITLE>Using typeof</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
      function sum(t1,t2){
          if( isNaN(t1.value) || isNaN(t2.value))
               document.getElementById('did').innerHTML='<b>Inputs are not in proper format</b>';    
          else {
          var result=parseInt(t1.value)+parseInt(t2.value);
          document.getElementById('did').innerHTML='<b>Sum  is '+ result+'</b>';
          }
      }
      
    </SCRIPT>
    </HEAD>
    <BODY>
        Enter Number1 : <input type='text' name='t1' id='t1'> <br>
        Enter Number2 : <input type='text' name='t2' id='t2'> <br>

        <button onclick="sum(t1,t2)">Calculate</button>
        <div id='did'>---------</div>
     
    </BODY>
