<html>
    <body style="background-color: powderblue;">
        <form method="" action="" name="myForm">
            <table>
                <tr>
                    <th>UserId :</th>
                    <td><input type="text" name="uname" id="uname" size="20" value="dibakar"></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" name="pwd" id="pwd" size="20" value="dibakar"></td>
                </tr>
                <tr>
                    <th>ContactNo:</th>
                    <td><input type="tel" name="phone" id="phone" size="15" ></td>
                </tr>
                <tr>
                    <th>Date of Birth:</th>
                    <td><input type="date" name="dob" id="dob" size="20" ></td>
                </tr>
                <tr>
                    <th>Gender :</th>
                    <td><input type="radio" name="gender" id="gender" value="Male" >Male
                        <input type="radio" name="gender" id="gender" value="Female" >Female
                        <input type="radio" name="gender" id="gender" value="Others" >Others</td>
                </tr>
                <tr>
                    <th>Language Known :</th>
                    <td><input type="checkbox" name="eng" id="eng" value="English" >English
                        <input type="checkbox" name="hindi" id="hindi" value="Hindi" >Hindi
                        <input type="checkbox" name="beng" id="beng" value="Bengali" >Bengali</td>
                </tr>
                <tr>
                    <th>Give your feedback :</th>
                    <td><textarea name="remark" id="remark" rows="3" cols="20" >
                        </textarea> </td>
                </tr>
                <tr>
                    <th>Upload Resume :</th>
                    <td><input type="file" name="resume" id="resume" > </td>
                </tr>
                <tr>
                    <th>Choose Your Location :</th>
                    <td><select name="location" id="location" >
                    <option value="KOL">Kolkata</option>
                    <option value="MUM">Mumbai</option>
                    <option value="GOA">Goa</option>
                    <option value="PUN">Punjab</option>
                    </select>
                     </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Submit Now">
                    <input type="reset" value="Clear">
                </th>
                </tr>
            </table>
        </form>
    </body>
</html>
