<!DOCTYPE html>  
<html lang="en">  
 <head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head> 
  <body>  
    <div class="container">
        <h1>Contact Form</h1> <br>
        <h4>This is demo for Crafting working Bootstrap contact form</h4> <br>
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="First Name">First Name:</label>
                        <input type="First Name" class="form-control" id="First Name" placeholder="Enter First Name">
                      </div>

            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="Last Name">Last Name:</label>
                    <input type="Last Name" class="form-control" id="Last Name" placeholder="Enter Last Name">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="Email" class="form-control" id="Email" placeholder="Enter your Email">
                      </div>

            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="Phone Number">Phone Number :</label>
                    <input type="Phone number" class="form-control" id="Phone Number" placeholder="Enter your Phone Number">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="message">Message:</label>
      <textarea class="form-control" rows="5" id="message " placeholder="Message  for me"></textarea>
                      </div>

            </div>
            
        </div>
        <button type="submit" class="btn btn-success btn-md ">Send Message </button>
    </form>
    </div>
</body>
</html>
