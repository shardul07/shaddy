<html>
<body>

<script type="text/javascript">

d = new Date();
document.write (d+"<br>");
if(d.getHours()<12){
    document.write("Good Morning")
}
else if(d.getHours()>12&&d.getHours()<17){
    document.write("Good Afternoon")
}
else{
    document.write("Good Evening")
}

</script>

</body>
</html>
